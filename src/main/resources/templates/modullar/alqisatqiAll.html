                </div>
            </div>

                </div>
            </div>

            <div th:if="${notFound} != '' and ${notFound} != null">

                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Ev</th>
                            <th>Növ</th>
                            <th>Ünvan</th>
                            <th>Kirayə-Satış</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alqiSatqi, iterStat : ${alqiSatqiAll}">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <a th:href="@{'/wp-admin/getAlqiSatqi?id=' + ${alqiSatqi.id}}">
                                   <p style="cursor: pointer; color: #15114f; font-weight: 500; text-decoration: underline;" 
                                   th:text="${alqiSatqi.bashliq}"></p>
                                </a>
                            </td>
                            <td>
                                <p th:text="${alqiSatqi.menzilNovAdi}"></p>
                            </td>
                            <td>
                                <p th:text="${alqiSatqi.unvan}"></p>
                            </td>
                            <td>
                                <p th:text="${alqiSatqi.kirayeSatishAdi}"></p>
                            </td>
                            <td>
                                <p th:text="${alqiSatqi.status == 0 ? 'Mövcud deyil' : 'Mövcuddur'}"></p>
                            </td>

                            <td>
                                <button type="button" class="btn bg-dark text-white p-2" data-bs-toggle="modal" data-bs-target="#deleteModal" th:text="#{delete}"></button>
                            </td>   
                            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">

                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel" th:text="#{areYouSureToDelete}"></h5>

                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn bg-gradient-danger" data-bs-dismiss="modal" th:text="#{close}"></button>
                                        <a th:href="@{'/wp-admin/alqi-satqi/delete?id=' + ${alqiSatqi.id}}" class="btn text-white" style="background-color: #444191;" th:text="#{delete}"></a>

                                </div>
                            </div>
                        </tr>
