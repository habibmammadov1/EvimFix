<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/template/head :: head}"></head>   
    <body class="g-sidenav-show bg-dark">
        <div class="min-height-300 bg-dark position-absolute w-100"></div>
        <aside th:replace="/template/menu :: menu"></aside>   
        <main class="main-content position-relative border-radius-lg ">
            <div th:replace="/template/header :: navbar"></div>

            <div>
                <table class="table text-center w-75 mx-auto bg-white rounded">
                    <div th:if="${result} != '' and ${result} != null and ${result} == 'OK'">
                        <div th:if="${update != null and update != '' and update == 1}">
                            <div class="alert w-50 mx-auto text-center text-white" style="background-color: #85cf82;" role="alert" th:text="#{updatedSuccess}">
                                
                            </div>
                        </div>

                        <div th:if="${add} != '' and ${add} != null and ${add} == 1">
                            <div class="alert w-50 mx-auto text-center text-white" style="background-color: #85cf82;" role="alert" th:text="#{addedSuccess}">

                            </div>
                        </div>

                        <div th:if="${result} != '' and ${result} != null and ${result} == 'OK'">
                            <div class="alert w-50 mx-auto text-center text-white" style="background-color: #85cf82;" role="alert" th:text="#{deletedSuccess}">
                                
                            </div>
                        </div>
                    </div>
                    <div th:if="${result} != '' and ${result} != null and ${result} != 'OK'">
                        <div th:text="${result}" class="alert w-50 mx-auto text-center text-white" style="background-color: #fc7b6f;" role="alert">
                            
                        </div>
                    </div>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Kurs</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course, iterStat : ${courses}">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <a th:href="@{'/wp-admin/tedrisSaheleri/getCourse?id=' + ${course.id}}">
                                   <p style="cursor: pointer; color: #15114f; font-weight: 500; text-decoration: underline;" 
                                   th:text="${course.courseName}"></p>
                                </a>
                            </td>

                            <td>
                               <a th:href="@{'/wp-admin/tedrisSaheleri/deleteCourse?id=' + ${course.id}}">Sil</a>
                            </td>   
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <a th:href="@{'/wp-admin/tedrisSaheleri/addCourse'}" class="btn btn-light text-dark w-25" style="font-weight: 600;">Kurs əlavə et</a>
                </div>
            </div>
        </main>

        <div th:replace="/template/footer :: footer"></div>   
    </body>
</html>
