    <!-- search box -->
    <form th:action="@{/}" method="GET">
        <div class="search-container">
            <div class="search-input">
                <select name="sheher" onchange="enableDistrict(this)" id="locationSelect">
                    <option value="" selected disabled>Şəhər seçin</option>
                    <option th:each="sheher : ${sheherler}" th:value="${sheher.key}" th:text="${sheher.value}"></option>
                </select>
                <img th:src="@{/website/img/location.svg}" alt="Location Icon" />
            </div>
            <div class="search-input">
                <select name="rayon" disabled id="bakuDistrict">
                    <option value="" selected disabled>Rayonu seçin</option>
                </select>
                <img th:src="@{/website/img/location.svg}" alt="Baku District Icon" />
            </div>

            <div id="defaultRayonlar" style="display:none;">
                <option value="" selected disabled>Rayonu seçin</option>
                <option th:each="rayon : ${rayonlar}" 
                        th:value="${rayon.key}" 
                        th:text="${rayon.value}"></option>
            </div>

            <div class="search-input">
                <select name="metro">
                    <option value="" th:text="#{enterUnderground}"></option>
                    <option th:each="metroEl : ${metrolar}" 
                            th:value="${metroEl.key}" 
                            th:text="${metroEl.value}"></option>
                </select>
                <img th:src="@{/website/img/metro-svgrepo-com.svg}" alt="Metro Icon" />
            </div>
            <div class="search-input">
                <input type="text" name="minQiymet" th:value="${minQiymet != null}" placeholder="Min Qiymət" />
                <img th:src="@{/website/img/money.svg}" alt="Min Budget" />
            </div>
            <div class="search-input">
                <input type="text" name="maxQiymet" placeholder="Max Qiymət" />
                <img th:src="@{/website/img/money.svg}" alt="Max Budget" />
            </div>
            <div class="search-input">
                <select name="otaqSayi">
                    <option value="" selected disabled>Otaq sayı seçin</option>
                    <option value="1">1 Otaqlı</option>
                    <option value="2">2 Otaqlı</option>
                    <option value="3">3 Otaqlı</option>
                    <option value="4">4 Otaqlı</option>
                    <option value="5">5 Otaqlı</option>
                    <option value="6">6 Otaqlı</option>
                    <option value="7">7 Otaqlı</option>
                    <option value="8">8 Otaqlı</option>
                    <option value="9">9 Otaqlı</option>
                    <option value="10">10 Otaqlı</option>
                    <option value="11">11 Otaqlı</option>
                    <option value="12">12 Otaqlı</option>
                    <option value="13">13 Otaqlı</option>
                    <option value="14">14 Otaqlı</option>
                    <option value="15">15 Otaqlı</option>
                    <option value="16">16 Otaqlı</option>
                    <option value="17">17 Otaqlı</option>
                    <option value="18">18 Otaqlı</option>
                    <option value="19">19 Otaqlı</option>
                    <option value="20">20 Otaqlı</option>
                </select>
                <img th:src="@{/website/img/NumOfRooms.png}" alt="Rooms Icon" />
            </div>
            <div class="search-input">
                <select name="emlakNovu">
                    <option value="" selected disabled>Emlak növü seçin</option>
                    <option th:each="emlak : ${emlakNovler}" th:value="${emlak.key}" th:text="${emlak.value}"></option>
                </select>
                <img th:src="@{/website/img/home1.svg}" alt="Property Icon" />
            </div>
            <div class="search-input">
                <select name="alishKiraye">
                    <option value="" selected disabled>Alış / Kirayə</option>
                    <option th:each="alishKir : ${alishKiraye}" th:value="${alishKir.key}" th:text="${alishKir.value}"></option>
                </select>
                <img th:src="@{/website/img/type.svg}" alt="Deal Type" />
            </div>
            <div class="search-input search-btn">

            </div>

        <div class="container">

                    <div class="card-info-content">
                        <img th:src="@{/website/img/location.svg}" alt="">

                    </div>
                    <div class="card-info-content">

                            <p th:text="${alqiSatqi.otaqSayi} + ' otaq'"></p>
                        </div>
                        <div class="content">
                            <img th:src="@{/website/img/area.svg}" alt="">
                            <p th:text="${alqiSatqi.sahe} + 'M²'"></p>
                        </div>
                        <div class="content">
                            <img th:src="@{/website/img/floor.svg}" width="35px" alt="">
                            <p style="font-size: 11px;" th:text="${alqiSatqi.mertebeSayi} + ' mərtəbə'"></p>
                        </div>
                    </div>
                    <div class="price">
                        <p th:text="${alqiSatqi.qiymet} + '₼'"></p>
                        <a th:href="@{'/property?id='} + ${alqiSatqi.id}" class="booking-btn">Ətraflı</a>
                    </div>
                </div>

    <script>
        function enableDistrict(selectElement) {
            const rayonlar = document.getElementById('bakuDistrict');
            const optionsContainer = document.getElementById('defaultRayonlar');
            
            // Clear select rayonlar
            rayonlar.innerHTML = '';

            let option = document.createElement('option');
            option.value = '';
            option.textContent = 'Rayon seçin';
            option.disabled = true;
            option.selected = true;
            rayonlar.appendChild(option);
            
            if (selectElement.value === '8') {
                const options = optionsContainer.innerHTML;
                rayonlar.innerHTML = options;
                rayonlar.disabled = false; 
            }
        }
    </script>
